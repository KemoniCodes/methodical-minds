                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}
            <tr>
                <td><a
                        href="{{ url_for('book',isbn=item.isbn, title=item.title,author=item.author) }}">{{item.isbn}}</a>

                <td><a href="book/{{item.title}}">{{item.title}}</a></td>

    </table>
